<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1 {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            margin-bottom: 10px;
        }

        form {
            width: 30%;
            padding: 20px;
        }
    </style>
</head>
<body   style="background-color:pink;" class="m-4">
    <h1>Employee Management System</h1>

    <form name="empForm">
        <div class="mb-3">
            <label for="empid" class="form-label">8Digit Employee ID </label>
            <input type="text" class="form-control" id="id" maxlength="8" required>

            <label for="ename" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="name" required>

            <label for="ext" class="form-label">4 Digit Extension </label>
            <input type="text" class="form-control" id="ext" maxlength="4" required>

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="mail" placeholder="name@example.com" required>

            <label for="Department" class="form-label">Department:</label>
            <br />
            <select name="Department" id="did">
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>

            </select>
            <br />
            <br />
            <button type="submit" id="calculate" class="btn btn-primary" >SUBMIT</button>
        </div>
    </form>
</body>
</html>
